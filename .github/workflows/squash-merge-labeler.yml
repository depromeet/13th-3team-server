# .github/workflows/pr-labeler.yml

name: Squash labeler

on:
  pull_request:
    branches:
      - '**/dev/**'
    
jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check Labels
        id: labeler
        uses: jimschubert/labeler-action@v1
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          
enable:
  issues: false
  prs: true

# 레이블
labels:
  'sqaush merge':
    include:
      - '\b\b'
